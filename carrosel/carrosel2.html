<html 
    <div class="carousel">
      <img class="mySlides w3-animate-fading" src="img1.png" alt="img1" style="width:80%">
      <img class="mySlides w3-animate-fading" src="This Chinese Jewelry Brand Turned Prosthetics Into Wearable Art 1.png" alt="img2" style="width:80%">
      <img class="mySlides w3-animate-fading" src="Sophie de Oliveira Barata + Alternative Limb Project 1.png" alt="img3" style="width:80%">
     
  

    <script>
      var myIndex = 0;
      carousel();

      function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {myIndex = 1}
        x[myIndex - 1].style.display = "block";
        setTimeout(carousel, 6000);
      }
    </script>
  </div>
</html>
